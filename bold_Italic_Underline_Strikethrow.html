<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bold Italic Underline Strikethrough</title>
</head>
<body>
    <b>Bold world</b> <hr>
    <i>Italic world</i> <hr>
    <u>Underline world</u> <hr>
    <s>Strikethrough</s> <hr>
    <del>sheha</del> <hr>
    <em>ghjcg</em>
</body>
</html>
